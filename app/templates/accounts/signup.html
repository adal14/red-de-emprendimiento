{% extends "base.html" %}

{% load staticfiles %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4 user-register-form">
    <h2>Registro de usuario</h2>
      <form action="." method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <h4>Nombre Completo</h4>
          {{ form.full_name }}
        </div>
        <div class="form-group">
          <h4>Email</h4>
          {{ form.email }}
        </div>
        <div class="form-group">
          <h4>Contrase&ntilde;a</h4>
          {{ form.password1 }}
        </div>
        <div class="form-group">
          <h4>Repetir Contrase&ntilde;a</h4>
          {{ form.password2 }}
        </div>
        <div class="form-group">
         <button class="btn btn-success pull-right" type="submit">Registrarse</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
